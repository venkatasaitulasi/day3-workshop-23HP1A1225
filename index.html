  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colorful UI</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      color: #333;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      padding: 20px 0;
      text-align: center;
      color: white;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      color: #2d2d2d;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px auto;
      color: #444;
    }

    .hero button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .hero button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      background-color: #f1f1f1;
      color: #666;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Colorful UI</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Our Website!</h1>
    <p>Experience a vibrant and modern user interface designed to impress and engage. Let's build something amazing together.</p>
    <button>Get Started</button>
    <div style="margin: 20px auto; max-width: 560px;">
  <iframe width="100%" height="315"
   src="https://www.youtube.com/embed/g3JUbgOHgdw?si=XwKF15U-zc5KWhFA"

</div>

  </section>

  <footer>
    &copy; 2025 Colorful UI. All rights reserved.
  </footer>

</body>
</html>
